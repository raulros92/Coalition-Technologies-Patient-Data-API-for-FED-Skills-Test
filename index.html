<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Data API</title>
    <link rel="stylesheet" href="base.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Tech.Care</div>
        <nav>
          <ul>
            <li><a href="#">Overview</a></li>
            <li><a href="#">Patients</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Message</a></li>
            <li><a href="#">Transactions</a></li>
          </ul>
        </nav>
        <div class="profile">
          <img src="profile-pic.jpg" alt="Dr. Jose Simmons" />
          <span>Dr. Jose Simmons</span>
        </div>
      </header>
      <main>
        <aside class="sidebar">
          <h2>Patients</h2>
          <ul id="patient-list">
            <!-- Patient list will be populated here -->
          </ul>
        </aside>
        <section class="content">
          <div class="patient-info">
            <img
              id="profile-picture"
              src="profile-pic.jpg"
              alt="Profile Picture"
            />
            <h2 id="patient-name"></h2>
            <p id="patient-dob"></p>
            <p id="patient-gender"></p>
            <p id="patient-phone"></p>
            <p id="emergency-contact"></p>
            <p id="insurance-type"></p>
          </div>
          <div class="diagnosis-history">
            <h2>Diagnosis History</h2>
            <div class="blood-pressure-chart__container">
              <h3>Blood Pressure</h3>
              <canvas id="bloodPressure-chart"></canvas>
            </div>
            <div class="vitals">
              <!-- I created the vitals using JavaScript to demonstrate an alternative approach (see script.js: 'Update vital signs') -->
            </div>
          </div>
          <div class="diagnostic-list">
            <h2>Diagnostic List</h2>
            <table id="diagnostic-table">
              <!-- Diagnostics will be populated here -->
            </table>
          </div>
          <div class="lab-results">
            <h2>Lab Results</h2>
            <ul id="lab-results-list">
              <!-- Lab results will be populated here -->
            </ul>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
